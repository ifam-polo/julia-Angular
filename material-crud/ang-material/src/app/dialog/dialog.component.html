<h1 mat-dialog-title>Formulário de adição de produto</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Nome do produto</mat-label>
            <input formControlName="productName" matInput placeholder="nome do produto">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Categoria do produto</mat-label>
            <mat-select formControlName="category" placeholder="categoria do produto">
                <mat-option value="Fruits">Frutas</mat-option>
                <mat-option value="Vegetables">Vegetais</mat-option>
                <mat-option value="Eletronic">Eletronicos</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label for=""><h1>Product Freshness</h1></label>
          <mat-radio-group formControlName="freshness" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Preço do produto</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Preço do produto">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comentário</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fechar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addProduct()">{{ actionBtn}}</button>
</div>
