<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <label>
        Nome:
        <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
        <span *ngIf="!nome.valid && (nome.dirty && nome.touched)">
            Invalid
        </span>
    </label>

<br>
<br>

{{ nome.valid }}
{{ nome.dirty }} 
{{ nome.touched }}

    <!--{{ form.valid }}-->

    <!--
        O form valid pode informar se o form esta:
        valid = se é válido
        dirty = se foi digitado alguma coisa nele
        touched = se ele foi clicado
    -->

<br>
<br>

    <label>
        Masculino:

        <!--Type = "radio" é usado para especificar o tipo de um elemento de input. 
        eles criam um conjunto de opções mutuamente exclusivas.-->
        <input type="radio" name="sexo" value="masculino" ngModel>
    </label>


<br>
<br>

    <label>
        Feminino:
        <input type="radio" name="sexo"  value="Feminino" ngModel>

    </label>

<br>
<br>

    <label>
        Outros:
        <input type="radio" name="sexo" value="Outros" ngModel>
    </label>

<br>
<br>

    <label>
        Angular:
        <!--Type = "checkbox" retorna valores true or false no form.-->
        <input type="checkbox" name="angular" ngModel>
    </label>

<br>
<br>

    <label>
        Vue:
        <input type="checkbox" name="vue" ngModel>
    </label>

<br>
<br>

    <label>
        React:
        <input type="checkbox" name="react" ngModel>
    </label>

<br>
<br>

<select name="comidas" ngModel>
    <option value="">Selecione um lanche</option>
    <option *ngFor="let item of listComidas" [ngValue]="item">
        {{ item.comida }} - {{ item.preco }}
    </option>
</select>

<br>
<br>
    <button [disabled]="form.invalid">Enviar dados</button>
</form>
