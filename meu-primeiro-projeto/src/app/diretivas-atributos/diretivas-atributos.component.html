<div *ngIf="nome != 'Dener'">
    <p [ngClass]="{'active': valor, 'disable':!valor}">NgClass</p>
    <p [ngStyle]="{'height': heightPx, 'background': backgroundColor}">NgStyle</p>
</div>

<hr>

<input [(ngModel)]="nome">  {{nome}}
<button (click)="salvar()">Salvar</button>

<ul>
    <li *ngFor="let item of list"> {{item.nome}}</li>
</ul>
